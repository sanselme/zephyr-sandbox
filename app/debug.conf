# ===================================================================================
# PROJECT DEBUG CONFIGURATION FILE
# ===================================================================================
# This file contains Kconfig debug configuration options for the Zephyr RTOS project.
# These settings control various system behaviors, libraries, and build options.
# ===================================================================================

# ==== Swift Language Support ====

# Enable debug information for Swift.
# This option includes debug symbols in the compiled Swift code,
# which can be useful for debugging and development purposes.
# Uncomment the following line to enable Swift debug information.
# CONFIG_SWIFT_DEBUG_INFO=y

# ==== System Configuration ====

# Enable debug support.
# This option includes additional debugging features and information in the build.
# Uncomment the following line to enable debug support.
# CONFIG_DEBUG=y
